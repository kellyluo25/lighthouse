 
<div id="isotopeContainer" isotope-container class="row" iso-options='{"percentPosition": true}'>
    
<!--
    data-isotope='{"percentPosition": true, "masonry": {
    "columnWidth": "scrapbookentry"}}'
-->

<div isotope-item="scrapbookentry" class="scrapbookentry col-xs-12 col-sm-12 col-md-6 col-lg-6" ng-repeat="entry in entries" ng-init="entry = entry.fields">
        
    <div class="card p-5 mt-3 mb-3 shadow-sm">
        
        
    <!-- description -->
    <div class="longform-desc">

    <p>{{ entry.text }}</p>
        
    </div>
    
    
    <!-- after -->
    <div class="afterthought">
        <p class="longform-title"> {{ entry.title | lowercase }} </p>
        <p>
            
            
        <!-- date-->
        <div class="longform-date">
            
            <a href={{entry.url}} target="_self" class="longform-url">{{entry.source}}</a>
            
            <span ng-show="entry.date"> &bull; {{ entry.date | date:'mediumDate' }}</span>

        </div>
    </div>
        
    </div>
    
</div>
</div>
