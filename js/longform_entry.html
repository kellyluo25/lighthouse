 
<div id="isotopeContainer" isotope-container class="row" iso-options='{"percentPosition": true}'>
    
<!--
    data-isotope='{"percentPosition": true, "masonry": {
    "columnWidth": "scrapbookentry"}}'
-->

<div isotope-item="scrapbookentry" class="scrapbookentry col-xs-6 col-sm-6 col-lg-4" ng-repeat="entry in entries" ng-init="entry = entry.fields">
        
    <div class="card p-4 mt-3 mb-3 shadow-sm">
        
        
    <!-- description -->
    <div class="longform-desc">

    <p>{{ entry.text }}</p>
    </div>
    
    
    <!-- after -->
    <div class="afterthought" opt-kind="" ok-key="filter">
        <p class="longform-title"> {{ entry.title | lowercase }} </p>
        
        <p>
            

        <!-- date-->
        <p class="longform-date"><a href={{entry.url}} class="longform-url">{{entry.source}}</a><span ng-show="entry.date"> &bull; {{ entry.date | date:'mediumDate' }}</span>

        </p>
    </div>
        
    </div>
    
</div>
</div>
